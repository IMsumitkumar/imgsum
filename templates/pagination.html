<div class="navbar-item flex-row ml-auto paginating-container pagination-solid">
    <ul class="pagination">

        {% if paginator_photos.has_previous %}
            <li class="prev"><a href="?page={{ paginator_photos.previous_page_number }}">Prev</a></li>
        {% else %}
            <li class=""><a class="disabled" href="javascript:void(0);">Prev</a></li>
        {% endif %}

        <li class="active"><a href="#">{{paginator_photos.number}}</a></li>

        {% if paginator_photos.has_next %}
            <li class="next"><a href="?page={{ paginator_photos.next_page_number }}">Next</a></li>
        {% else %}
            <li class=""><a class="disabled" href="javascript:void(0);">Next</a></li>
        {% endif %}

    </ul>
</div>
